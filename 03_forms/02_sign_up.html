<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classic Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <p>Username: <input type="text" required minlength="4" maxlength="10"></p>
        <p>Email: <input type="email" required></p>
        <p>Password: <input type="password" required minlength="4" maxlength="10"></p>
        <p>Confirm Password: <input type="password" minlength="4" maxlength="10"></p>
        <input type="submit">
    </form>
</body>
</html>
