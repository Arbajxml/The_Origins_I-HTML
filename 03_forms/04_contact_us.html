<!--
Let's use the <textarea> and <label> elements to create a simple "contact us" form.

Create a new file called contact_us.html.

Next, copy/paste the following HTML code in the file:

<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
     Form code here 
  </body>
</html>

Then, in the <body> element, replace the comment with a <form> element and add the following:

<form>
  <h2>Contact Us</h2>
   Label and input for "Name" here 
  <br><br>
   Label for textarea here 
  <br>
   Textarea here 
  <br><br>
   Submit input here 
</form>

Replace the comments with this information:

A <label> and text <input> element for a name.
Another <label> element that says "Comments and suggestions:".
A <textarea> element.
An <input> element to submit the contact form.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name: <input type="text" id="name" placeholder="Enter your name"></label>
        <br><br>
        <label>Comments and suggestions:</label>
        <br>
        <textarea id="comments" placeholder="Enter your comment"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
